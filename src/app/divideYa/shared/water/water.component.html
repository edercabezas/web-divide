        <mat-card>
          <div class="container__info">

            

              @if(city) {
                <div class="container__city" >
                  <span> {{ city }}, </span>
                </div>
              }

              @if(country) {
                <div class="container__country">
                  <span>{{ country}},</span>
                </div>
              }


            @if(detailNow.date) {
              <div class="container__city" >
                <span> {{ detailNow.date | dayDate}} </span>

          <div class="container__card__children">
            <div class="container__card__children__left">

                <img [src]="returnImg(detailNow.weather)" alt="">
              </div>
            </div>
            <div class="container__card__children__right">
              <div class="container__grados">
                <span> {{ detailNow.temp2m.max }} 째C</span> -
                <span>Minimo: {{ detailNow.temp2m.min }} 째C</span>
              </div>

              <div class="day__now">
                <span>{{ detailNow.weather | stateDay}}</span>


              </div>
            </div>
          </div>
        </mat-card>
