
<div class="container__general">


  <div class="container__form">

    <div class="container__title">
      <span>Crear grupo</span>
    </div>

    <form [formGroup]="registerGroupForm">
      <div class="form__user">
        <mat-form-field class="example-full-width" >
          <mat-label>Nombre del Grupo</mat-label>
          <input matInput placeholder="Nombre del Grupo" formControlName="group">
          <mat-icon matSuffix>group</mat-icon>
        </mat-form-field>
      </div>

      <div class="form__user">
        <mat-form-field class="example-full-width" >
          <mat-label>Valor Total</mat-label>
          <input matInput placeholder="Valor Total" formControlName="value">
          <mat-icon matSuffix>payments</mat-icon>
        </mat-form-field>
      </div>

      <div class="form__user">
        <mat-form-field>
          <mat-label>Solo yo puedo Compartirlo</mat-label>
          <mat-select formControlName="privilege" >
              <mat-option [value]="false">NO</mat-option>
              <mat-option [value]="true">SI</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form__user">
        <mat-form-field class="example-full-width" >
          <mat-label>Descripción del Grupo</mat-label>
          <input matInput placeholder="Descripción del Grupo" formControlName="description">
          <mat-icon matSuffix>article</mat-icon>
        </mat-form-field>
      </div>
    </form>

  </div>

  <div class="container__button__modal">
    <button mat-flat-button type="button" class="btn btn-secondary" (click)="onNoClick()">
      <span>Cancelar</span>
    </button>
    <button mat-flat-button class="btn btn-success" type="button" (click)="createGroup()">
      <span>Guardar</span>
    </button>
  </div>


</div>
