  <div class="container__separator__section" [class.show-group]="false">

    <!-- Sidebar de chats -->
    <div class="containeer__lisct__chat mobile-slide" [class.active]="showGroupList">
      <app-group-chat (returCodeGroup)="getCodeGroup($event)" (closeMenu)="toggleGroupList()"></app-group-chat>
    </div>

    <!-- Chat principal -->
    <div class="container__componet__chat">
      @if(setGroupID) {
      <app-chat-shared [groupChatID]="setGroupID" (closeChat)="closeChat()" (closeChatGroup)="opeGroupChat()"
        (openGroupList)="toggleGroupList(true)">
      </app-chat-shared>
      }
    </div>

    <!-- Publicidad lateral -->
    @if (!isMobile) {
    <div class="container__anuncio__chat">

      <div class="container__anuncio">

        <iframe [src]="iframeUrl" width="100%" height="auto" frameborder="0" allowfullscreen
          style="border: none; width: 100%;"></iframe>

      </div>

    </div>
    }

  </div>
</div>
